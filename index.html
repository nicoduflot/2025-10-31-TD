<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site vitrine</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/bootstrap.bundle.js"></script>
    <script src="./src/js/Index.js" type="module"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>Mes produits</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul class="nav" id="categories">
                
            </ul>
        </div>
    </nav>
    <main class="container">
        <section class="row" id="productList">
            
        </section>
    </main>
</body>
<template id="miniProductTemplate">
    <div class="col-12 col-lg-4 col-md-3 mb-2">
        <article class="card p-2">
            <header>
                <h2 id="productTitle" class="text-truncate"></h2>
            </header>
            <a href="#" id="productCategory"></a>
            <p class="overflow-y" style="height:200px" id="productDescription">
            </p>
            <img class="img-fluid img-thumbnail" src=""
                style="max-height: 200px; width:auto;margin-left:auto;margin-right:auto;" id="productThumbnail">
            <footer>
                <a class="productLink text-center d-block" href="#" data-idproduct="" id="productPrice">

                </a>
            </footer>
        </article>
    </div>
</template>
<template id="productTemplate">
    <div class="col-12 mx-auto">
        <article class="card p-2">
            <header>
                <h2 id="productTitle" class=""></h2>
            </header>
            <a href="#" id="productCategory"></a>
            <p class="overflow-y" style="height:200px" id="productDescription">
            </p>
            <img class="img-fluid img-thumbnail" src="" style="margin-left:auto;margin-right:auto;"
                id="productThumbnail">
            <footer>
                <a class="productLink text-center d-block" href="#" data-idproduct="" id="productPrice">

                </a>
            </footer>
        </article>
    </div>
</template>
<template id="paginationTemplate">
    
        <li class="page-item" id="liPagintation">
            <a class="page-link" id="linkPagination" href="#"></a>
        </li>
    
</template>
</html>
